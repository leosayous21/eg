<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Roger Moore</title>
  <style>
    .container {
      display:flex;
      flex-wrap: wrap;
      justify-content: space-around;
      text-align: center;
      margin-top: 200px;
    }
    h1 { 
      color:black;
      font-size: 80px;
      width: 600px;
      margin-top: 100px;
    }
  </style>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.emit('start-crea');
    socket.on('words', function(words){
      for(var i=0; i<words.length; i++){
        document.getElementById(i.toString()).innerHTML=words[i];
      }
    });
</script>
</head>

<body>
  <div class="container">
    <h1 style="color:black" id="0"></h1>
    <h1 style="color:black" id="1"></h1>
    <h1 style="color:black" id="2"></h1>
    </div>
  </body>
</html>
